<style>
    
</style>

<fieldset>
    <legend>Call to Action</legend>
    <div ng-click="block.edit()" ng-focus="block.focus">

        <table class="bvTable" cellspacing="0" cellpadding="0" border="0">
            <tbody>
                <tr>
                    <td colspan="2">
                        {{linkName = (block.data.cTALink[0].name); ""}}
                        {{linkUrl = (block.data.cTALink[0].url); ""}}
                        <span>{{linkName}}</span>
                        <span ng-if="linkUrl">&nbsp;&nbsp;==>&nbsp;&nbsp;<br /><em>{{linkUrl}}</em></span>
                    </td>
                </tr>

                <tr>
                    <td>Link Style</td>
                    <td>{{block.data.cTALinkStyle}}</td>
                </tr>

            </tbody>
        </table>
    </div>
</fieldset>
<br />
