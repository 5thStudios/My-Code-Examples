<link href="/css/Umbraco RTE.css" rel="stylesheet" />


{{image = (block.data.image[0].mediaKey | mediaItemResolver); ""}}
{{linkName = (block.data.link[0].name); ""}}
{{linkUrl = (block.data.link[0].url); ""}}

    <div ng-click="block.edit()" ng-focus="block.focus">
        <fieldset class="blockContent">
            <legend>Image Link</legend>

            <table class="bvTable" cellspacing="0" cellpadding="0" border="0">
                <tbody>
                    <tr ng-if="image.mediaLink">
                        <td>Image</td>
                        <td><img ng-src="{{image.mediaLink}}" style="max-width: 100px; height:auto;" /></td>
                    </tr>

                    <tr>
                        <td>Link URL</td>
                        <td>
                            <span>{{linkName}}</span>
                            <span ng-if="linkUrl">&nbsp;&nbsp;==><br />&nbsp;&nbsp;&nbsp;<em>{{linkUrl}}</em></span>
                        </td>
                    </tr>

                    <tr ng-if="block.data.class">
                        <td>Class</td>
                        <td>
                            {{block.data.class}}
                        </td>
                    </tr>

                </tbody>
            </table>
        </fieldset>
    </div>
<br />
