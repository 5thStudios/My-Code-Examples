<link href="/css/Umbraco RTE.css" rel="stylesheet" />


<div ng-click="block.edit()" ng-focus="block.focus" ng-controller="projectCardController as vm">
    <fieldset class="blockContent">
        <legend>Project Card</legend>


        <table class="bvTable" cellspacing="0" cellpadding="0" border="0">
            <tbody>
                <tr ng-if="vm.ImgUrl">
                    <td>Image</td>
                    <td><img ng-src="{{vm.ImgUrl}}" style="max-width: 100px; height:auto;" /></td>
                </tr>
                <tr>
                    <td>Project</td>
                    <td>{{vm.Project}}</td>
                </tr>
                <tr>
                    <td>Location</td>
                    <td>{{vm.Location}}</td>
                </tr>
            </tbody>
        </table>
    </fieldset>
</div>
<br />
