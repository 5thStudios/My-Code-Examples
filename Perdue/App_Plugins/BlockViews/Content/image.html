<style>
    legend { color: #ff1600; }
</style>


<div ng-click="block.edit()" ng-focus="block.focus">
    <fieldset>
        <legend>Image</legend>

        {{image = (block.data.image[0].mediaKey | mediaItemResolver); ""}}

        <table class="bvTable" cellspacing="0" cellpadding="0" border="0">
            <tbody>
                <tr>
                    <td>Image</td>
                    <td><img ng-src="{{image.mediaLink}}" style="max-width: 150px; height:auto;" /></td>
                </tr>

                <tr ng-if="block.data.crop">
                    <td>Image Crop</td>
                    <td>{{block.data.crop}}</td>
                </tr>

            </tbody>
        </table>
    </fieldset>
</div>
<br />
