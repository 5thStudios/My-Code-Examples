<link href="/css/Umbraco.css" rel="stylesheet" />


<div ng-click="block.edit()" ng-focus="block.focus" ng-controller="bootcampcontroller as vm">
    <fieldset class="blockContent">
        <legend>{{vm.Title}}</legend>

        <table class="bvTable bootcamp" cellspacing="0" cellpadding="0" border="0">
            <tbody>

                <tr>
                    <td>{{block.data.title}}</td>
                    <td style="text-align:right;">{{block.data.category[0]}}</td>
                </tr>

            </tbody>
        </table>
    </fieldset>
</div>
<br />
